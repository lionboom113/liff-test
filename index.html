<body>
    <H3>ようこそ333 <SPAN> {{ USERID }}</SPAN>さん v2.<BR/></H3> 
    <a href="/poll">RUNNNNNNv1</a>
    <input id="backbuttonstate" type="text" value="0" />

    <button type="button" class="btnListLink btnArrow btnArrowR btnPrimary btnSmall"  onclick="showModal()"><span class="btnBold">解除する</span></button>
    <div class="modal fade" id="delete-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <CENTER>
                    <p></p>
                    <p>メンバーズカードの解除を実行します。</p>
                    <p>尚、解除後も再度メンバーズカードを設定</p>
                    <p>することが可能です。</p>
                    <p></p>
                </CENTER>
            </div>
            <form action="/Poll">
            <div class="modal-footer">
                <div class="row no-padding-margin">
                    <div class="col-sm-6 no-padding">
                        <button type="submit" class="btn btn-default btn-block padding-12" name="create:save" onclick="gogo()">解除</button>
                    </div>
                    <div class="col-sm-6 no-padding">
                        <button type="button" class="btn btn-default btn-block padding-12" data-dismiss="modal">キャンセル</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    <script>
    $(document).ready(function() {
        var ibackbutton = document.getElementById("backbuttonstate");
        if (ibackbutton.value == "0") {
            ibackbutton.value = "1";
        } else {
            window.location.replace("/ok");
        }
    });
    function showModal() {
        $("#delete-modal").modal('show');
    }
    function gogo() {
        $("#delete-modal").modal('toggle');
        $("form").submit();
    }
</script>
